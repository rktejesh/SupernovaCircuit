name: fest_o_mania
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  adobe_xd: ^1.0.0+1
  flutter_launcher_icons: "^0.7.3"
  cupertino_icons: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/src/assets/images/

  fonts:
    - family: Forte
      fonts:
        - asset: lib/src/assets/fonts/FORTE.TTF
    - family: Alegreya
      fonts:
        - asset: lib/src/assets/fonts/Alegreya-Black.ttf
          weight: 900
        - asset: lib/src/assets/fonts/Alegreya-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: lib/src/assets/fonts/Alegreya-Bold.ttf
          weight: 700
        - asset: lib/src/assets/fonts/Alegreya-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: lib/src/assets/fonts/Alegreya-ExtraBold.ttf
          weight: 800
        - asset: lib/src/assets/fonts/Alegreya-ExtraBoldItalic.ttf
          style: italic
          weight: 800
        - asset: lib/src/assets/fonts/Alegreya-Italic.ttf
          weight: 400
          style: italic
        - asset: lib/src/assets/fonts/Alegreya-Medium.ttf
          weight: 500
        - asset: lib/src/assets/fonts/Alegreya-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: lib/src/assets/fonts/Alegreya-Regular.ttf
          weight: 400
        - asset: lib/src/assets/fonts/Alegreya-SemiBold.ttf
          weight: 600
        - asset: lib/src/assets/fonts/Alegreya-SemiBoldItalic.ttf
          style: italic
          weight: 600