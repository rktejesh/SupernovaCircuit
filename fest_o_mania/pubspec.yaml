name: fest_o_mania
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  adobe_xd: ^1.0.0+1
  cupertino_icons: ^1.0.1
  firebase_auth: ^1.0.2
  firebase_core: ^1.0.3
  firebase_database: ^6.1.2
  url_launcher: ^6.0.3
  transformer_page_view: ^0.1.6
  smooth_page_indicator: ^0.2.3
  flutter_inner_drawer: ^1.0.0+1
  bubble_tab_indicator: ^0.1.5
  sliver_header_delegate: ^0.0.4
  material_floating_search_bar: ^0.3.3
  email_validator: ^2.0.1
  form_field_validator: ^1.1.0
  sliver_tools: ^0.2.1
  flutter_swiper_null_safety:
    git:
      url: https://github.com/lianyagang/flutter_swiper_null_safety.git
      ref: feature/flutter_swipter2.0
  flutter_staggered_animations: ^1.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - lib/src/assets/images/

  fonts:
    - family: Forte
      fonts:
        - asset: lib/src/assets/fonts/FORTE.TTF
    - family: Alegreya
      fonts:
        - asset: lib/src/assets/fonts/Alegreya-Regular.ttf
        - asset: lib/src/assets/fonts/Alegreya-SemiBold.ttf